<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./plugin/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./plugin/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="./css/home.css">
    <title>Sim Nga Hùng</title>
</head>

<body>
    <header>

        <div class="topbar">
            <div class="container">
                <div class="row align-items-center py-2">
                    <div class="col col-3">
                        <img class="logo d-md-none d-none d-lg-block" src="./image/logo-vinaphone.jpg" alt="">
                        <img class="logo d-lg-none" src="./image/logo-vnpt-app.jpg" alt="">
                    </div>
                    <div class="col col-6">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Tìm kiếm sim"
                                aria-label="Input group example" aria-describedby="search-btn">
                            <div class="input-group-text" id="search-btn">
                                <i class="fa fa-search" aria-hidden="true"></i>
                            </div>
                        </div>
                    </div>
                    <div class="col col-3">
                        <a class="cart-link" href="#">
                            <div class="d-flex justify-content-end align-items-center">
                                <div class="cart-logo">
                                    <img src="./image/cart.png" alt="">
                                    <div class="cart-badge bg-warning">4</div>
                                </div>
                                <span class="d-none d-md-inline d-lg-inline ms-2">Mua ngay</span>
                            </div>
                        </a>
                    </div>
                </div>
            </div>

        </div>
        <div id="navbar">
            <div class="container">
                <ul class="menu">
                    <li class="menu-item">
                        <a class="menu-link" href="#">
                            <img class="menu-icon" src="./image/menu_50px.png" alt="">
                            Danh mục sim
                        </a>
                        <ul class="menu-list">
                            <li><a class="menu-list__link" href="#">Sim số đẹp</a></li>
                            <li><a class="menu-list__link" href="#">Sim thần tài</a></li>
                            <li><a class="menu-list__link" href="#">Sim theo năm sinh</a></li>
                        </ul>
                    </li>
                    <li class="menu-item">
                        <a href="#" class="menu-link">
                            <img class="menu-icon" src="./image/mobile_50px.png" alt="">
                            Gói cước
                        </a>
                    </li>
                    <li class="menu-item">
                        <a href="#" class="menu-link">
                            <img class="menu-icon" src="./image/sale_50px.png" alt="">
                            Khuyếm mãi hot
                        </a>
                    </li>
                    <li class="menu-item">
                        <a href="#" class="menu-link">
                            <img class="menu-icon" src="./image/internet_antenna_50px.png" alt="">
                            Internet - Cáp Quang
                        </a>
                    </li>
                    <li class="menu-item">
                        <a href="#" class="menu-link">
                            <img class="menu-icon" src="./image/person_50px.png" alt="">
                            Đắng ký sim chính chủ
                        </a>
                    </li>
                    <li class="menu-item">
                        <a href="#" class="menu-link">
                            <img class="menu-icon" src="./image/help_50px.png" alt="">
                            Hỗ trợ
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </header>

    <main class="mt-3">
        <div class="container">
            <div class="row">
                <div class="col col-3">
                    <ul class="list-group">
                        <li class="list-group-item">An item</li>
                        <li class="list-group-item">A second item</li>
                        <li class="list-group-item">A third item</li>
                        <li class="list-group-item">A fourth item</li>
                        <li class="list-group-item">And a fifth one</li>
                    </ul>
                </div>
                <div class="col col-9">
                    <div id="home-carousel" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-indicators">
                            <button type="button" data-bs-target="#home-carousel" data-bs-slide-to="0" class="active"
                                aria-current="true" aria-label="Slide 1"></button>
                            <button type="button" data-bs-target="#home-carousel" data-bs-slide-to="1"
                                aria-label="Slide 2"></button>
                            <button type="button" data-bs-target="#home-carousel" data-bs-slide-to="2"
                                aria-label="Slide 3"></button>
                        </div>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="./image/banner-h1.jpg" class="d-block w-100" alt="...">
                            </div>
                            <div class="carousel-item">
                                <img src="./image/banner-h2.jpg" class="d-block w-100" alt="...">
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#home-carousel"
                            data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#home-carousel"
                            data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>

    </footer>
    <script src="./plugin/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
